<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .addCSS {
            width: 50rem;
            margin-right: 2rem; 
            border-radius: .5rem;
            padding-left: 1rem;
            height: 5vh;
        }
        .buttonCSS{
            border-radius: 0.5rem;
            height: 5vh;
            width: 9vh;
        }
        .ulCSS{
           display: flex;
           margin-bottom: .5rem;
        }
    </style>
</head>
<body style="background-image: linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);">
    <nav class="navbar" style="background-color: lightblue;  display: flex; justify-content: center;">
        <span class="navbar-brand mb-0 h1" style="font-size: 4rem;"><strong>TODO LIST</strong></span>
    </nav>
    <div style="display: flex; justify-content: center;">
        <div class="card container" style="width: 60rem; background-image: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%); border-radius: 2rem;">
            <div><label style="margin-top: 2rem;">Add Task</label></div>
            <div class="card-body" style="display: flex; ">
                <input id="input-text" style="width: 50rem; margin-right: 2rem; border-radius: 1rem; padding-left: 1rem;" type="text" placeholder="Please Enter Your Today's Task" value>
                <button id="submit-btn" onClick= "inputclicked()" class="btn btn-dark" type="submit">Submit</button>     
            </div>
            <br>
            <div style="margin-bottom: 0.5rem;"><strong>Tasks</strong></div> 
            <ul id="list" class="list-group list-group-flush">
            </ul>  
        </div>   
   </div>
   <script src="./script.js"></script>

</body>
